    <body>
        <div class="header-container">
            <header class="logo-wrap">
                <div class="img-wrap"><a href="index.html"><img class="logo" src="img/logo.png" alt="Urban Canvas" width="140" /></a></div>
            </header>
        </div>
        <div id="content">
            <article>
                <a href=":url:"><div class="img" style="background-image: url(':img:');"></div></a>
                <hgroup> 
                    <h1><a href=":url:">:t1:</a></h1>
                    <p>
                        :p:
                    </p>

                <a class="link" href=":url:"><i class="fa fa-angle-right"></i></a>
            </article>
        </div>
        <footer>
            
        </footer>
        <script>
        var x = document.getElementById("content");
        function getLocation()
          {
          if (navigator.geolocation)
            {
            navigator.geolocation.getCurrentPosition(showPosition);
            }
          else{x.innerHTML = "Geolocation is not supported by this browser.";}
          }
        function showPosition(position)
          {
          x.innerHTML = "Latitude: " + position.coords.latitude + 
          "<br>Longitude: " + position.coords.longitude; 
          }
        </script>
    </body>
